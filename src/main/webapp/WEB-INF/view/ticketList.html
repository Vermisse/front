<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>门票</title>
<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../commons/css/bootstrap.css" />
<link rel="stylesheet" href="../commons/css/style.css" />
<link href="../commons/css/home.css" rel="stylesheet">

</head>
<body>

	<header class="m_header   " id="J_header">
		<div class="m_header_bar J_header-bar">
			<div class="mhb_left">
				<a class="go_to_home" href="home.html"><i
					class="glyphicon glyphicon-chevron-left"></i></a>
			</div>
			<div class="mhb_center"> 
     <div class="search_holder J_hs-holder">
      <i class="glyphicon glyphicon-search"></i>
       <input class="in_ppt"/>
     </div> 
    </div>
			<div class="mhb_right">

					class="glyphicon glyphicon-user"></i></a>

		</div>

	<div class="search_result" id="box">
		<section class="i-floor J_product_rec i-products" style="margin: 0">  
    <ul th:each="item,stat : ${list}" class="list-block J_product-list">
    
    
    
     <li class="i-m-product-item"><a href="ticket_le.html">
       <div class="item-top">
        <div class="product-image">
         <img th:src="'/soft/upload/file/' + ${item.filepath}" height="100%">
         <div class="image-gra"></div>
        </div>
        <div class="product-extra">
<!--          th:text="${item.ticket_id}" -->
         <span>门票</span>
        </div>
        <div class="product-price price-schema-1">
         <div class="product-price-now noPro">
          ￥
          <em th:text="${item.ticket_price}">1200</em>元
         </div>
        </div>
       </div>
       <div class="item-bottom">
        <h5 class="product-title" th:text="${item.ticket_name}">英杰温泉小镇</h5>
       </div></a></li>

    </ul> 
   </section>



		
       
	</div>
	<a href="javascript:;" class="to-top J_toTop hidden"></a>
	<a class="33996"></a>
	<footer id="footerID" style="padding-bottom:10px;">

			<ul class="footer-image-section">
				<li><a href="/me.html">

							<img src="../commons/img/Cii9EFd2EnyIbZL3AAAGJflP3TcAABgSwP_-cMAAAY9010.png" />
						</div>

				</a></li>

				<p class="sp">|</p>
				<a href="/register.html">注册</a>
			</div>
			<div class="footer-icp" th:text="${config.company}">哈尔滨有限公司 | 哈尔滨有限公司</div>
		</div>

	<script type="text/javascript" src="../commons/js/jquery-1.js"></script>
	<script type="text/javascript" src="../commons/js/cookie.js"></script>
	 <script>
		 $(document).ready(function(){
	         if(getCookie('id') != null && getCookie('id') != "") {
	        	$('#footer').hide();
	         }
		})
