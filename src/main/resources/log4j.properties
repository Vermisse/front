log4j.rootCategory=debug
log4j.logger.com.soft=all

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %l %m %n

log4j.appender.all=org.apache.log4j.DailyRollingFileAppender
log4j.appender.all.File=${catalina.base}/logs/soft/soft.log
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %l %m %n